language: python
matrix:
    include:
        - python: 2.7
          dist: trusty
          sudo: false
        - python: 3.6
          dist: trusty
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: true

install:
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy numpy scipy
  - pip install xlrd
  - pip install -e .
  - pip install pytest-cov
  - pip install coveralls
  - pip install flake8

script:
  - py.test --cov=richardsonpy

after_success:
  - coveralls

deploy:
  provider: pypi
  user: teaser_github
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
all_branches: true